
<div class="container">

    <div class="detail">

        <div class="detailHeader" ng-style="{'background-color':app.col}">
            {{appId + " " + app.name}}
        </div>

        <div class="detailBody" >
            <p>
                {{app.version}}
            </p>

            <p>
                {{app.installed}}
            </p>

            <p>
                {{app.memory}}
            </p>
        </div>

    </div>
</div>
