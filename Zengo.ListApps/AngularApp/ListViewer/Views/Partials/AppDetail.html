
<div class="container">

    <div class="detail">

        <div class="detailHeader" ng-style="{'background-color':app.Colour}">
            {{app.Id + " " + app.Name}}
        </div>

        <div class="detailBody" >
            <p>
                {{app.Version}}
            </p>

            <p>
                {{app.Installed}}
            </p>

            <p>
                {{app.Memory}}
            </p>
        </div>

    </div>
</div>
